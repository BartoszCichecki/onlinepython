<!DOCTYPE html>
<html>
  <head>
    <title>Online Python - Exercise info</title>
    <link href="/static/style.css" rel="stylesheet" />
  </head>
  <body>
	<div class="container">
		<div class="header">
		  <h1>Welcome to Online Python - Exercise info</h1>
		</div>
		<div class="content">
		  <form id="editExercise" action="doEditExercise" method="post">
			<table>
			  <tr>
				<td>
				  Name:
				</td>
				<td>
				  {{ friendly_name }}
				</td>
			  </tr>
			  <tr>
				<td>
				  Submits:
				</td>
				<td>
				  {{ submits }}
				</td>
			  </tr>
			  <tr>
				<td>
				  Correct submits:
				</td>
				<td>
				  {{ correct_percent }}%
				</td>
			  </tr>
			  <tr>
				<td>
				  Memory usage:
				</td>
				<td>
				  <img src="/static/plot/plot_mem_{{ exercise_id }}.png" />
				</td>
			  </tr>
			  <tr>
				<td>
				  Time usage:
				</td>
				<td>
				  <img src="/static/plot/plot_time_{{ exercise_id }}.png" />
				</td>
			  </tr>
			</table>
		  </form>
		</div>
		<div class="footer">
			<a href="/admin/logout">Logout</a>
		</div>
	</div>
  </body>
</html>
