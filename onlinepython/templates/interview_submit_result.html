<!DOCTYPE html>
<html>
  <head>
    <title>Online Python - Submission results</title>
    <link href="/static/style.css" rel="stylesheet" />
  </head>
  <body>
	<div class="container">
		<div class="header">
		  <h1>Submission results</h1>
		</div>
		<div class="content">
			<table>
				<tr>
					<td>
						Result for output:
					</td>
					<td>
                                  {% if correct %}
                                       <div style="color: green">Correct</div>
                                  {% else %}
                                       <div style="color: red">Incorrect</div>
                                  {% endif %}
					</td>
				</tr>
				<tr>
					<td>
						Memory usage:
					</td>
					<td>
						{{ used_mem }}
					</td>
				</tr>
				<tr>
					<td>
						Time used:
					</td>
					<td>
						{{ used_time }}
					</td>
				</tr>
				<tr>
					<td>
						Your script output:
					</td>
					<td>
						{{ output }}
					</td>
				</tr>
				<tr>
					<td>
						Expected output:
					</td>
					<td>
						{{ expected_output }}
					</td>
				</tr>
			</table>
		</div>
		<div class="footer">
               {% if not correct %}
                    <a href="/submit?ex_id={{ exercise_id }}">Try again</a>
               {% endif %}
               <a href="/interview">Back to list of exercises</a>
		</div>
	</div>
  </body>
</html>
